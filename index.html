<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview App</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.png">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="burger__menu-wrapper">
                    <input type="checkbox" /> <!-- To imitate a click with css ability -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="navbar-topics">
                        <ul>
                            <!-- Here will be generated the topics from a CSV file -->
                        </ul>
                    </div>
                </div>
                <button type="button" id="switchColorScheme" class="scheme-switcher">
                    <img src="./src/images/light-mode.png" width="32px" height="32px" alt="Light mode" />
                    <img src="./src/images/dark-mode.png" width="32px" height="32px" alt="Dark mode" />
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="csv-upload" id="csvUpload">
                <span id="success">Drop a CSV file here</span>
                <span id="error" style="display: none;">This is not a csv file</span>
            </div>
            <div class="greet">
                Now choose your topic!
            </div>
            <div class="cards">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--back">
                            <h4 class="card__title"></h4>
                            <p class="card__text"></p>
                            <div class="card__btn-wrapper">
                                <button class="card__btn" data-confirm="true">Correct</button>
                                <button class="card__btn" data-confirm="false">Incorrect</button>
                            </div>
                        </div>
                        <div class="card__side card__side--front"></div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--back">
                            <h4 class="card__title"></h4>
                            <p class="card__text"></p>
                            <div class="card__btn-wrapper">
                                <button class="card__btn" data-confirm="true">Correct</button>
                                <button class="card__btn" data-confirm="false">Incorrect</button>
                            </div>
                        </div>
                        <div class="card__side card__side--front"></div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--back">
                            <h4 class="card__title"></h4>
                            <p class="card__text"></p>
                            <div class="card__btn-wrapper">
                                <button class="card__btn" data-confirm="true">Correct</button>
                                <button class="card__btn" data-confirm="false">Incorrect</button>
                            </div>
                        </div>
                        <div class="card__side card__side--front"></div>
                    </div>
                </div>
            </div>
            <!-- <input type="text" id="inputTest">
            <input type="submit" id="submitTest"> -->
            <div class="result" style="display: none;">
                <div class="card">
                    <h4>Your Result</h4>
                    <div class="score">
                        <h5>76</h5>
                        <p>of 100</p>
                    </div>
                    <progress max="100" value="76" data-score-result="bad"></progress>
                    <a href="#" class="switch__state show__summary">More</a>
                </div>
                <div class="summary">
                    <!-- Here summary will be generated -->
                    <a href="#" class="switch__state show__score">Back</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>
                Made by
                <a href="https://github.com/Kdudnik" target="_blank">Kiril Dudnik</a>
                and
                <a href="https://github.com/dudnikgg" target="_blank">Denys Dudnik</a>
            </p>
        </div>
    </footer>

    <script src="./main.js" type="module"></script>
</body>

</html>
