<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="burger__menu-wrapper">
                    <input type="checkbox" /> <!-- To imitate a click with css ability -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <div class="navbar-topics">
                        <ul>
                            <!-- Here will be generated the topics from a CSV file -->
                        </ul>
                    </div>
                </div>
                <button type="button" id="switchColorScheme" class="scheme-switcher">
                    <img src="./images/light-mode.png" width="32px" height="32px" alt="Light mode" />
                    <img src="./images/dark-mode.png" width="32px" height="32px" alt="Dark mode" />
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="upload">
                <input type="file" id="csvUpload" accept=".csv">
                <div>
                    <span id="errorMessage" style="color:red; font-weight: 500"></span>
                </div>
                <div id="result">
                </div>
            </div>
            <div class="greeting">
                <h1>Hi! this is interview app Grygoriy. Click on one of the topics.</h1>
            </div>
            <div class="cards">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--front"></div>
                        <div class="card__side card__side--back">
                            Question 1
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--front"></div>
                        <div class="card__side card__side--back">
                            Question 2
                        </div>
                    </div>
                </div>
                <div class="card-wrapper">
                    <div class="card">
                        <div class="card__side card__side--front"></div>
                        <div class="card__side card__side--back">
                            Question 3
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="navbar-btn" type="button">Finish</button> -->
        </div>
    </main>
    <footer>
        <div class="container">
            <a href="https://github.com/Kdudnik" target="_blank">Made by Kiril Dudnik</a>
        </div>
    </footer>

    <script src="./node_modules/papaparse/papaparse.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
